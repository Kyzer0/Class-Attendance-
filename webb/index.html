<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e34aaa066.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <title>Front Page</title>   
</head>
<body>
    <div class="container">
        <div class="wrap-up">
            <div class="header">
                <div class="seperator"></div>
                <div class="logo">
                </div>
                <div class="authentication">
                    <div class="form">
                        <i class="fa-solid fa-user"></i>
                        <button id="login-btn" >Login</button>
                    </div>
                    <div class="form">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
            <form>
                <div class="input-tab">
                    <label>Full Name</label>
                    <input id="student-name" type="text">
                   </div>
        
                   <div class="input-tab">
                    <label>Student ID</label>
                    <input id="student-id" type="text">
                   </div>
        
                   <div class="input-tab">
                    <label>Section</label>
                    <input id="student-section" type="text">
                   </div>
                  <div class="btn">
                    <button id="clear-btn" >Clear All</button>
                    <button>Submit</button>
                  </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">

        const loginBtn = document.getElementById("login-btn")

        loginBtn.addEventListener('click', (e) => {
            window.open("admin.html", "_blanks")
        })

        const studentName = document.getElementById('student-name').value
        const studentId = document.getElementById('student=id').value
        const studentSection = document.getElementById('student-section').value
        const clearBtn = document.getElementById('clear-btn')

        clearBtn.addEventListener('click', (e) => {
            e.preventDefault()

            studentName.value = ""
            studentId.value = ""
            studentSection.value = ""
        })


       
    </script>

</body>
</html>
